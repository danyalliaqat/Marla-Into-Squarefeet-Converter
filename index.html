<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla To Square feet Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <form id="calcArea" onsubmit="calcArea(); return false">
        <label for="area">Marla To Square feet Converter:</label>
        <br>
        <input type="number" name="area" id="area" value="0">
        <select name="area_diff" id="area_diff">
            <option value="marla">&#176;Marla</option>
            <option value="sqFeet">&#176;Square Feet</option>
        </select>
        <br>
        <input type="submit" name="area" id="submit">
        <br>
        <span id="result"></span>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
